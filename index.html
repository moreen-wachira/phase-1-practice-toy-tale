<!DOCTYPE html>
<html>
<head>
  <title>Andy's Toy Collection</title>
</head>
<body>
  <div id="toy-collection">
    <!-- Toy cards will be added here dynamically -->
  </div>

  <button id="new-toy-btn">Add a New Toy</button>

  <form class="add-toy-form" style="display: none;">
    <h3>Create a New Toy</h3>
    <input type="text" name="name" placeholder="Toy Name" />
    <br />
    <input type="text" name="image" placeholder="Toy Image URL" />
    <br />
    <input type="submit" value="Create Toy" />
  </form>


</body>
</html>
